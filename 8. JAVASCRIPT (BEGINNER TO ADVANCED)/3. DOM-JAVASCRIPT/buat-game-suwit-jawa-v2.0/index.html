<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="belajar dasar aja dulu bos">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Rendi Eko Prasatiawan">
    <title>Suwit Jawa v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">

        <!-- ini gambarnya nanti akan dimanipulasi dan disesuaikan dengan apa yang komputer telah random dan acak lalu menyesuaikan gambarnya -->
        <div class="area-komputer">
            <img src="img/gajah.png" class="img-komputer">
        </div>

        <!-- ini akan digenerate menggunakan javascript, apakah muncul menang atau apa -->
        <div class="info"></div>

        <!-- tiga buah gambar untuk area player -->
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="orang">
                </li>
                <li>
                    <img src="img/semut.png" class="semut">
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
